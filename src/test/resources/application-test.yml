spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  h2:
    console:
      enabled: false

server:
  port: 0  # Random port for tests

logging:
  level:
    com.library: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    root: WARN

management:
  endpoints:
    web:
      exposure:
        include: health